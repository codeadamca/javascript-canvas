<!doctype html>
<html>
    <head>
    
        <title>JavaScript and the Canvas</title>
    
        <style>
        
        #canvas {
            background-color: #000;
            width: 600px;
            height: 600px;
            border: 3px solid red;
        }
        
        </style>

    </head>
    <body>

        <h1>Reacting to Clicks</h1>

        <canvas width="600" height="600" id="canvas"></canvas>
        
        <p>This example simple draws a circle in a random location when the canvas is
            clicked.</p>
        
        <script>
        
        // Setup the canvas
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        
        // Setup the line style
        context.lineWidth = 5;
        context.strokeStyle = "rgb(33,66,99)";
        
        // Use the click 
        canvas.addEventListener( 'click', function(){
            
            // Draw a circle in a random location
            context.beginPath();
            context.arc( 
                Math.random() * 600,
                Math.random() * 600, 
                20, 0, 2 * Math.PI);
            context.stroke();
            
        });
            
        </script>
        
    </body>
</html>
